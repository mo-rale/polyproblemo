<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Poly Problemo</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <!-- Homepage -->
                <div class="homepage" id="home">
                  <h1>POLY PROBLEMO</h1>
                  <h4>Polynomial Learning App <br>by group 1 Calculus</h4>
                  <p>Choose an option to begin:</p>
                    <div class="btn-container">
                        <button class="btn" onclick="goTo('learn')">
                          <span>üìò</span> Learn & Practice
                        </button>
                        <button class="btn" onclick="goTo('quiz')">
                          <span>üìù</span> Take a Quiz
                        </button>
                    </div>
                </div>

            <!-- Learning Section -->
            <div id="learn" class="section hidden">
              <button class="back-btn" onclick="goTo('home')">‚Üê</button>
              <h1>Polynomial Operations</h1>
              
              <div class="operation-selector">
                <button class="op-btn active" data-op="add">Addition</button>
                <button class="op-btn" data-op="sub">Subtraction</button>
                <button class="op-btn" data-op="mult">Multiplication</button>
                <button class="op-btn" data-op="div">Division</button>
              </div>
              
              <div class="input-group">
                <label for="poly1">Enter Polynomial 1:</label>
                <input type="text" id="poly1" class="input-field" placeholder="e.g. 3x¬≤ + 2y - 5" oninput="clearOutput()">
              </div>
              
              <div class="input-group">
                <label for="poly2">Enter Polynomial 2:</label>
                <input type="text" id="poly2" class="input-field" placeholder="e.g. 5x¬≤ - 4y + 1" oninput="clearOutput()">
              </div>
              
              <div class="action-buttons">
                <button class="action-btn" onclick="showSteps()">
                  <span>üîç</span> Show Steps
                </button>
                <button class="action-btn" onclick="showStatement()">
                  <span>‚ùì</span> How to Solve
                </button>
              </div>
            
            <div id="output"></div>
        </div>

        <!-- Quiz Section -->
        <div id="quiz" class="section hidden">
          <button class="back-btn" onclick="goTo('home')">‚Üê</button>
          <h1>Polynomial Quiz</h1>
          <div id="quizContent"></div>
        </div>
        </div>

      <script src="script.js"></script>
    </body>
</html>
