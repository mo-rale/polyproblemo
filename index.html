<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Poly Problemo - Polynomial Mastery</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <!-- Homepage -->
            <div class="homepage" id="home">
                <h1>POLY PROBLEMO</h1>
                <div class="intro">
                    <h4>Polynomial Learning Platform</h4>
                    <p>Master polynomial operations with interactive learning and practice</p>
                </div>
                <div class="btn-container">
                    <button class="btn" onclick="goTo('learn')">
                        <i class="fas fa-book-open"></i> Learn & Practice
                    </button>
                    <button class="btn" onclick="goTo('quiz')">
                        <i class="fas fa-pencil-alt"></i> Take a Quiz
                    </button>
                    <button class="btn" onclick="goToMainSite()">
                        <i class="fas fa-home"></i> Return to Main Site
                    </button>
                </div>
                <h5 class="author">By Ahron Badili (Group 1 Calculus)</h5>
            </div>

            <!-- Learning Section -->
            <div id="learn" class="section hidden">
                <button class="back-btn" onclick="goTo('home')">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <h1>Polynomial Operations</h1>
                
                <div class="operation-selector">
                    <button class="op-btn active" data-op="add">
                        <i class="fas fa-plus"></i> Addition
                    </button>
                    <button class="op-btn" data-op="sub">
                        <i class="fas fa-minus"></i> Subtraction
                    </button>
                    <button class="op-btn" data-op="mult">
                        <i class="fas fa-times"></i> Multiplication
                    </button>
                    <button class="op-btn" data-op="div">
                        <i class="fas fa-divide"></i> Division
                    </button>
                </div>
                
                <div class="input-group">
                    <label for="poly1">
                        <i class="fas fa-pencil-alt"></i> Enter Polynomial 1:
                    </label>
                    <input type="text" id="poly1" class="input-field" placeholder="e.g. 3x² + 2y - 5" oninput="clearOutput()">
                </div>
                
                <div class="input-group">
                    <label for="poly2">
                        <i class="fas fa-pencil-alt"></i> Enter Polynomial 2:
                    </label>
                    <input type="text" id="poly2" class="input-field" placeholder="e.g. 5x² - 4y + 1" oninput="clearOutput()">
                </div>
                
                <div class="action-buttons">
                    <button class="action-btn" onclick="showSteps()">
                        <i class="fas fa-search"></i> Show Steps
                    </button>
                    <button class="action-btn" onclick="showStatement()">
                        <i class="fas fa-question-circle"></i> How to Solve
                    </button>
                </div>
                
                <div id="output"></div>
            </div>

            <!-- Quiz Section -->
            <div id="quiz" class="section hidden">
                <button class="back-btn" onclick="goTo('home')">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <h1>Polynomial Quiz</h1>
                <div id="quizContent"></div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
